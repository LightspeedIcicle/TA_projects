<!DOCTYPE html>
<html>
    <body>
    <style>
    .assignment_class {
        color: indigo;
        border-style: dotted;
        border-color: goldenrod
    }
    .font_1 {
        background-color: black;
        color: yellow;
        font-size: large;
    }
    
    .font_2 {
        background-color: darkblue;
        color: white;
        font-size: medium;
    }
    </style>

    <h1 class="assignment_class">Am I Doing it right?!</h1>
    <p class="assignment_class">My Style</p> 

    <h2 class="font_1">This h2 element is styled per class attribute .font_1</h2>
    <h3 class="font_2">This h3 element is styled per class attribute .font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 because we pointed to the class attribute font_1</h4>
    </body>
</html>
