<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fade-overlay.css">
    <title>Fade Image Overlay</title>
</head>
<body>
    <h2>Hover over image for overlay</h2>
    
    <div class="container">
        <img src="./images/flower.png" alt="Flower">
        <div class="overlay, image">
            <img src="./images/flower-bloom.png" alt="Blooming Flower" class="overlay-image">
        </div>
    </div>
    
</body>
</html>
